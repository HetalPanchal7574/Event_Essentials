<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rent</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)!important;
        background-size: cover;
        background-position: center;
        background-color: rgba(0,0,0,black);
    }
    .container {
        max-width: 700px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Add opacity to container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
        width: 97%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    .checkbox-group {
        margin-top: 10px;
    }
    .btn-submit {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Rent Information</h2>
        <form action="/shop/payment/" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip_code">Zip Code:</label>
                <input type="text" id="zip_code" name="zip_code" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="need_extra_info" name="need_extra_info">
                <label for="need_extra_info">Do you want to modify your theme:</label>
            </div>
            <div class="form-group" id="extraInfoGroup" style="display: none;">
                <label for="extra_info_text">Modification Information:</label>
                <textarea id="extra_info_text" name="extra_info_text"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
            <p style="color: red;"><b>Note: Users must return the rented product within 5 days. Otherwise, they have to pay the full price of the products or theme products. Users will have to pay an extra charge for the modification of the theme.</b></p>
        </form>
    </div>
    <script>
        document.getElementById('need_extra_info').addEventListener('change', function() {
            var extraInfoGroup = document.getElementById('extraInfoGroup');
            extraInfoGroup.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
